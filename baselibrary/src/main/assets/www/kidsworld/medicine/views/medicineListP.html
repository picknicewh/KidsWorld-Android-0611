<ion-view title="喂药" class="medicineListP">
    <ion-nav-bar class="nav-title-slide-ios7" align-title="center"></ion-nav-bar>
    <ion-nav-buttons side="left">
        <span class="extend-right-click" ng-click="goBack()"><i class="ion-ios-arrow-left"></i></span>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <span ng-click="toEntrust()">委托</span>
    </ion-nav-buttons>

    <div class="TabsBox" >
        <div class="TabItem" ng-click="changeTab(0)" ng-class="{'active':tabCur==0}">
            <span>喂药列表</span>
        </div>
        <div class="TabItem" ng-click="changeTab(1)" ng-class="{'active':tabCur==1}">
            <span>今日喂药进程</span>
        </div>
    </div>

    <!--喂药列表-->
    <ion-content class="navTabCont" ng-show="tabCur==0"  on-swipe-left="onSwipeTo(1)">
        <div class="tabContent">
            <div class="medicineList">
                <div class="listItem" ng-repeat="item in item1">
                    <div class="title" ng-click="toDetails(item.medicine_id,2)">{{item.medicine_name}}</div>
                    <div class="cont" ng-click="toDetails(item.medicine_id,2)">{{item.medicine_dosage}}</div>
                    <div class="remark" ng-click="toDetails(item.medicine_id,2)"></div>
                    <div class="action">
                        <span class="time">{{item.create_time | dataTime}}</span>
                        <span class="delete" ng-click="showConfirm($index,item.medicine_id)" data-id="{{item.medicine_id}}">删除</span>
                    </div>
                </div>

                <!--<div class="listItem">
                    <div class="title">小儿感冒颗粒</div>
                    <div class="cont">每次一袋，早饭、午饭后各一袋</div>
                    <div class="remark">他不乖不乖不乖不乖不乖不乖不乖不乖不乖不乖不乖不乖不乖不乖不乖不乖不乖不乖不乖不乖不乖不乖不乖不乖不乖</div>
                    <div class="action">
                        <span class="time">2016-09-09</span>
                        <span class="delete">删除</span>
                    </div>
                </div>
-->
            </div>
        </div>

        <!--加载更多-->
        <div class="loadMoreBox">
            <span class="loadMore" ng-show="loadState==0" ng-click="loadMoreData()">更多评论</span>
            <span class="moreIcon" ng-show="loadState==0" ng-click="loadMoreData()"></span>
            <ion-spinner icon="bubbles" class="spinner-balanced loading" ng-show="loadState==1"></ion-spinner>
            <span class="loadEnd" ng-show="loadState==2">没有更多数据了</span>
        </div>

    </ion-content>

    <!--今日喂药进程-->
    <ion-content class="navTabCont" ng-show="tabCur==1" on-swipe-Right="onSwipeTo(0)">
        <div class="tabContent" ng-repeat="item in item2">
            <!--喂药进度-->
            <div class="progress">
                <div class="steps">
                    <div class="step active">
                        <div class="image">
                            <div class="imagebox">
                                <img src="{{item.schedule.issueUrl}}" />
                            </div>
                        </div>
                        <div class="text">
                            已发布喂药信息
                        </div>
                    </div>
                    <div class="step" ng-class="{'active':item.schedule.knowId}">
                        <div class="image">
                            <div class="imagebox">
                                <img src="{{item.schedule.knowUrl == null ? './images/icon/progressStep12.png' : item.schedule.knowUrl}}" />
                            </div>
                        </div>
                        <div class="text">
                            已知晓
                        </div>
                    </div>
                    <div class="step" ng-class="{'active':item.schedule.finishId}">
                        <div class="image">
                            <div class="imagebox">
                                <img src="{{item.schedule.finishUrl == null ? './images/icon/progressStep12.png' : item.schedule.finishUrl}}" />
                            </div>
                        </div>
                        <div class="text">
                            喂药已完成
                        </div>
                    </div>
                </div>
            </div>
            <!--喂药信息-->
            <div class="medicineList">
                <div class="listItem">
                    <div class="title">{{item.medicine.medicine_name}}</div>
                    <div class="cont">{{item.medicine.medicine_dosage}}</div>
                    <div class="remark">{{item.medicine.medicine_doc}}</div>
                    <div class="action">
                        <span class="time">{{item.medicine.create_time}}</span>
                    </div>
                </div>
            </div>
        </div>

        <!--无数据时-->
        <div class="cont" ng-show="pro">
            <span class="no-data">暂无数据</span>
        </div>
