<ion-view title=今日喂药><ion-nav-bar class=nav-title-slide-ios7 align-title=center></ion-nav-bar><ion-nav-buttons side=left><span class=extend-right-click ng-click=goBack()><i class=ion-ios-arrow-left></i></span></ion-nav-buttons><ion-content><div class=conditionSort style="background-color: #fff;"><div class=sortName>需要喂药</div><div class=medicineList><div class=listItem ng-repeat="item in item1" ng-click=toDetails(item.medicine_id,0)><div class=head><div class=image><img src="{{item.imgUrl || 'images/icon/progressStep12.png'}}"></div><div class=name>{{item.ts_name}}</div><div class=meal ng-class="{true:'before',false:'after'}[item.meal_before_or_after == 1]">{{item.meal_before_or_after == 1 ? "饭前" : "饭后"}}</div><div class=feed>喂药</div></div><div class=title>{{item.medicine_name}}</div><div class=cont>{{item.medicine_dosage}}</div><div class=remark>{{item.medicine_doc}}</div></div></div></div><div class=conditionSort style="background-color: #fff;"><div class=sortName>完成喂药</div><div class=medicineList><div class=listItem ng-repeat="item in item2" ng-click=toDetails(item.medicine_id,1)><div class=head><div class=image><img src="{{item.imgUrl || 'images/icon/progressStep12.png'}}"></div><div class=name>{{item.ts_name}}</div><div class=meal ng-class="{true:'before',false:'after'}[item.meal_before_or_after == 1]">{{item.meal_before_or_after == 1 ? "饭前" : "饭后"}}</div><div class="feed disable">已喂药</div></div><div class=title>{{item.medicine_name}}</div><div class=cont>{{item.medicine_dosage}}</div><div class=remark>{{item.medicine_doc}}</div></div></div></div></ion-content></ion-view>
