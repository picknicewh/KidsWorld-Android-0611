<ion-view title=委托喂药><ion-nav-bar class=nav-title-slide-ios7 align-title=center></ion-nav-bar><ion-nav-buttons side=left><span class=extend-right-click ng-click=goBack()><i class=ion-ios-arrow-left></i></span></ion-nav-buttons><ion-content class=hasBottomButton><form class=entrust_form name=entrust_form novalidate><ul class=list-margin><li><div class=input-label><span>喂药日期</span><span class=assertive>*</span></div><textarea type=text placeholder=最多可选5个日期 name=selectedDate id=input1 ng-model=param.selectedDate required readonly></textarea><small class=error ng-show=param.status>喂药日期不能为空</small></li><li><div class=input-label><span>药物名称</span><span class=assertive>*</span></div><input type=text placeholder=请输入药物名称 name=medicineName ng-model=param.medicineName maxlength=24 required> <small class=error ng-show="entrust_form.medicineCounts.$dirty && entrust_form.medicineName.$error.required" value={{entrust_form.medicineName}}>药物名称不能为空</small></li><li><div class=input-label><span>药物用量</span><span class=assertive>*</span></div><input type=text placeholder=请输入药物用量 ng-model=param.medicineCounts name=medicineCounts maxlength=16 required> <small class=error ng-show="entrust_form.medicineCounts.$dirty && entrust_form.medicineCounts.$error.required">药物用量不能为空</small></li><li class="wrap-meal padding"><span class=radio_meal ng-click=toggleRadio($event)><input type=button name=meal value=1 class=radioclass ng-click=toggleInput($event)>饭前</span> <span class="radio_meal on" ng-click=toggleRadio($event)><input type=button name=meal value=2 class=radioclass ng-click=toggleInput($event)>饭后</span></li><li><textarea class=big-textarea id=big-textarea placeholder=备注：最多输入120字 name=remark maxlength=100 rows=4 ng-model=param.remark ng-focus=scrollToUp() ng-blur=scrollBack()></textarea></li></ul><div class=padding><button type=submit ng-disabled=entrust_form.$invalid ng-click=submitData() class="button button-block theme-green">确定</button></div></form></ion-content></ion-view>
