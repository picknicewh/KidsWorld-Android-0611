    <script type="text/javascript">
      <!-- 判断平台，android为0，ios为1，其他为2-->
      var platFlag=testPlat();
      var tsIdLogin=getUrlParam('tsId');
      function testPlat(){
        var u = navigator.userAgent;
        if(u.indexOf('Android') > -1 || u.indexOf('Adr') > -1){ //android终端
          return 0;
        }else if(!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)){ //ios终端
          return 1;
        }else{
          return 2;
        }
      };
      //获取Url后参数
      function getUrlParam(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r!=null) return decodeURI(r[2]); return null;
      }
      //跳转到播放历史页面
      function goHistory_Origin(){
        window.location.href = '#/history';
      }
      //跳转到搜索页面
      function goSearch_Origin(){
        window.location.href = '#/search';
      }
      //跳转到搜索课程页面
      function goSearchVideo_Origin(){
        window.location.href = '#/search_Video';
      }
      //跳转到搜索音乐页面
      function goSearchAudio_Origin(){
        window.location.href = '#/search_Audio';
      }
      //跳转到搜索资讯页面
      function goSearchInf_Origin(){
        window.location.href = '#/search_Inf';
      }
    </script>
