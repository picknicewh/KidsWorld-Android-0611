<ion-view title=幼儿课堂><ion-nav-bar class=nav-title-slide-ios7 align-title=center></ion-nav-bar><ion-nav-buttons side=left><span class="button ion-chevron-left" ng-click=goBack()></span></ion-nav-buttons><ion-nav-buttons side=right><span ng-click=goSearch_Video()>搜索</span></ion-nav-buttons><div class=TabsBox><div class=TabItem ng-click=changeTab(0) ng-class="{'active':tabCur==0}"><span>精选</span></div><div class=TabItem ng-click=changeTab(1) ng-class="{'active':tabCur==1}"><span>全部</span></div></div><ion-content class=navTabCont ng-show="tabCur==0"><div class=SelContent><div class=SelItem ng-repeat="item_video in items_video" ng-click=playVideo(item_video)><div class=SelImage style="background-image: url('{{ item_video.imageUrl }}'),url('images/icon/default_video.png')"></div><div class=SelItemTitle>{{ item_video.albumName }}</div><div class=SelItemSubTitle>已有{{ item_video.pvcount | numberTo4 }}人播放</div></div></div><div class=loadMoreBox><span class=loadMore ng-show="loadState==0" ng-click=loadMoreData()>查看更多</span> <span class=moreIcon ng-show="loadState==0" ng-click=loadMoreData()></span><ion-spinner icon=bubbles class="spinner-balanced loading" ng-show="loadState==1"></ion-spinner><span class=loadEnd ng-show="loadState==2">没有更多数据了</span></div></ion-content><ion-content class=navTabCont ng-show="tabCur==1"><div class=AllSort><div class=SortItem ng-repeat="item_videoSort in items_videoSort" ng-click=goVideoSort(item_videoSort)><div class=SortImage style="background-image: url('{{ item_videoSort.imageUrl }}'),url('images/icon/default_classify.png')"></div></div></div></ion-content></ion-view>
