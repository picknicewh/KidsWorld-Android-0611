<ion-view title="幼儿故事">
    <ion-nav-bar class="nav-title-slide-ios7" align-title="center"></ion-nav-bar>
    <ion-nav-buttons side="left">
        <span class="button ion-chevron-left" ng-click="goBack()"></span>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <span ng-click="goSearch_Audio()">搜索</span>
    </ion-nav-buttons>
    <!--选项卡-->
    <div class="TabsBox">
        <div class="TabItem" ng-click="changeTab(0)" ng-class="{'active':tabCur==0}">
            <span>精选</span>
        </div>
        <div class="TabItem" ng-click="changeTab(1)" ng-class="{'active':tabCur==1}">
            <span>全部</span>
        </div>
    </div>
    <ion-content class="navTabCont" ng-show="tabCur==0">
        <!--精选-->
        <div class="SelContent">
            <div class="SelItem" ng-repeat="item_audio in items_audio" ng-click="playAudio(item_audio)">
                <!--<div class="SelImage">-->
                    <!--<img src="images/temp/recItem01.png" />-->
                <!--</div>-->
                <!--<div class="SelItemTitle">-->
                    <!--大家好大家好大家好-->
                <!--</div>-->
                <!--<div class="SelItemSubTitle">-->
                    <!--已有34万人播放-->
                <!--</div>-->
                <!--接后台-->
                <div class="SelImage">
                <img src="{{ item_audio.imgUrl }}" />
                </div>
                <div class="SelItemTitle">
                {{ item_audio.name }}
                </div>
                <div class="SelItemSubTitle">
                已有{{ item_audio.pv | numberTo4 }}人播放
                </div>
            </div>
        </div>
        <!--加载更多-->
        <div class="loadMoreBox">
            <span class="loadMore" ng-show="loadState==0" ng-click="loadMoreData()">查看更多</span>
            <span class="moreIcon" ng-show="loadState==0" ng-click="loadMoreData()"></span>
            <ion-spinner icon="bubbles" class="spinner-balanced loading" ng-show="loadState==1"></ion-spinner>
            <span class="loadEnd" ng-show="loadState==2">没有更多数据了</span>
        </div>
    </ion-content>
    <ion-content class="navTabCont" ng-show="tabCur==1">
        <!--全部-->
        <div class="AllSort">
            <div class="SortItem" ng-repeat="item_audioSort in items_audioSort" ng-click="goAudioSort(item_audioSort)">
                <!--<div class="SortImage">-->
                    <!--<img src="images/temp/sort1.png" />-->
                <!--</div>-->
                <!--接后台-->
                <div class="SortImage">
                <img src="{{ item_audioSort.imgurl }}" />
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
