<ion-view title=播放记录><ion-nav-bar class=nav-title-slide-ios7 align-title=center></ion-nav-bar><ion-nav-buttons side=left><span class="button ion-chevron-left" ng-click=goBack()></span></ion-nav-buttons><div class="searchTabsBox collect"><div class=searchTabItem ng-click=changeTab(0) ng-class="{'active':tabCur==0}"><span>幼儿故事</span></div><div class=searchTabItem ng-click=changeTab(1) ng-class="{'active':tabCur==1}"><span>幼儿课堂</span></div><div class=searchTabItem ng-click=changeTab(2) ng-class="{'active':tabCur==2}"><span>教育资讯</span></div></div><ion-content class="searchContent collect" ng-show="tabCur==0"><div class=SelContent><div class=SelItem ng-repeat="item_audio in items_audio" ng-click=playAudio(item_audio)><div class=SelImage><img src="{{ item_audio.imgUrl }}"></div><div class=SelItemTitle>{{ item_audio.name }}</div></div></div><div class=loadMoreBox ng-show="hasHis1==0"><span class=loadEnd>无播放记录</span></div></ion-content><ion-content class="searchContent collect" ng-show="tabCur==1"><div class=SelContent><div class=SelItem ng-repeat="item_video in items_video" ng-click=playVideo(item_video)><div class=SelImage><img src="{{ item_video.imgUrl }}"></div><div class=SelItemTitle>{{ item_video.name }}</div></div></div><div class=loadMoreBox ng-show="hasHis0==0"><span class=loadEnd>无播放记录</span></div></ion-content><ion-content class="searchContent collect" ng-show="tabCur==2"><div class=InfCntBox><div class=InfItem ng-repeat="item_inf in items_inf" ng-click=showInfDet(item_inf)><div class=InfItemImg><img src="{{ item_inf.imgUrl }}"></div><div class=InfItemBrief><div class=InfTitle>{{ item_inf.name }}</div><div class=InftAbout><span>中国青年报</span> <span>{{ item_inf.pv | numberTo4}}阅读</span></div></div></div></div><div class=loadMoreBox ng-show="hasHis2==0"><span class=loadEnd>无阅读记录</span></div></ion-content></ion-view>
