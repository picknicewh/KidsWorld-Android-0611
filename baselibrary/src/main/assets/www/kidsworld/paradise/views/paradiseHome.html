<ion-view title=乐园><ion-nav-bar class=nav-title-slide-ios7 align-title=center></ion-nav-bar><ion-nav-buttons side=left><span ng-click=goHistory()>记录</span></ion-nav-buttons><ion-nav-buttons side=right><span ng-click=goSearch()>搜索</span></ion-nav-buttons><ion-content><ion-refresher pulling-text=正在刷新 on-refresh=doRefresh()></ion-refresher><div class=AdBox><div class=ImageBox on-swipe-left=onSwipeLeft() on-swipe-right=onSwipeRight()><div ng-repeat="item in banImgs" ng-class="{'CurBanner':bannerCur==$index}"><img src="{{ item.imgUrl }}" ng-click=jumpToAddress()></div></div><div class=FlagBoxOut><div class=FlagBox><div ng-repeat="item in banImgs" ng-class="{'CurBanner':bannerCur==$index}"></div></div></div></div><div class=NavBox><div class=NavItem ng-click=goChildMusic()><div class=NavImage><img src=images/icon/navItem1.png><div class=audio>幼儿故事</div></div></div><div class=NavItem ng-click=goChildClass()><div class=NavImage><img src=images/icon/navItem2.png><div class=video>幼儿课堂</div></div></div><div class=NavItem ng-click=goEduInformation()><div class=NavImage><img src=images/icon/navItem3.png><div class=inf>教育资讯</div></div></div></div><div class=RecomBox><div class=RecomTitle>推荐故事 <span class=More ng-click=goChildMusic()><span>更多</span> <span class=MoreArrow></span></span></div><div class=RecomContent><div class=RecomItem ng-repeat="item_audio in items_audio" ng-click=playAudio(item_audio)><div class=RecomImage><img src="{{ item_audio.imgUrl }}" onerror="this.src='images/icon/default_16_9.png'"></div><div class=RecomItemTitle>{{ item_audio.name }}</div><div class=RecomItemSubTitle>{{ item_audio.description }}</div></div></div></div><div class=RecomBox><div class=RecomTitle>推荐课堂 <span class=More ng-click=goChildClass()><span>更多</span> <span class=MoreArrow></span></span></div><div class=RecomContent><div class=RecomItem ng-repeat="item_video in items_video" ng-click=playVideo(item_video)><div class=RecomImage><img src="{{ item_video.imgUrl }}" onerror="this.src='images/icon/default_16_9.png'"></div><div class=RecomItemTitle>{{ item_video.name }}</div><div class=RecomItemSubTitle>{{ item_video.description }}</div></div></div></div><div class=RecomBox><div class=RecomTitle>推荐资讯 <span class=More ng-click=goEduInformation()><span>更多</span> <span class=MoreArrow></span></span></div><div class=RecomContent><div class=RecomItem ng-repeat="item_eduInf in items_eduInf" ng-click=showEduInf(item_eduInf)><div class=RecomImage><img src="{{ item_eduInf.imgUrl }}" onerror="this.src='images/icon/default_16_9.png'"></div><div class=RecomItemTitle>{{ item_eduInf.name }}</div><div class=RecomItemSubTitle>{{ item_eduInf.description }}</div></div></div></div></ion-content></ion-view>
