<ion-view title=乐园><ion-nav-bar class=nav-title-slide-ios7 align-title=center></ion-nav-bar><ion-nav-buttons side=right><span ng-click=goSearch()>搜索</span></ion-nav-buttons><ion-content><ion-refresher pulling-text=正在刷新 on-refresh=doRefresh()></ion-refresher><div class=AdBox style="width: 100%"><ion-slide-box active-slide=0 on-slide-changed=slideHasChanged($index) ng-click=jumpToAddress()><ion-slide ng-repeat="banImg in banImgs"><div style="background-image: url('{{ banImg.banner_url }}'),url('images/icon/default_banner.png')"></div></ion-slide></ion-slide-box></div><div class=NavBox><div class=NavItem ng-click=goChildMusic()><div class=NavImage><img src=images/icon/navItem1.png><div class=audio>幼儿听听</div></div></div><div class=NavItem ng-click=goChildClass()><div class=NavImage><img src=images/icon/navItem2.png><div class=video>幼儿课堂</div></div></div><div class=NavItem ng-click=goEduInformation()><div class=NavImage><img src=images/icon/navItem3.png><div class=inf>教育资讯</div></div></div></div><div class=RecomBox><div class=RecomTitle>推荐听听 <span class=More ng-click=goChildMusic()><span>更多</span> <span class=MoreArrow></span></span></div><div class=RecomContent><div class=RecomItem ng-repeat="item_audio in items_audio" ng-click=playAudio(item_audio)><div class=RecomImage style="background-image: url('{{ item_audio.imageUrl }}'),url('images/icon/default_video.png')"></div><div class=RecomItemTitle>{{ item_audio.albumName }}</div></div></div></div><div class=RecomBox><div class=RecomTitle>推荐课堂 <span class=More ng-click=goChildClass()><span>更多</span> <span class=MoreArrow></span></span></div><div class=RecomContent><div class=RecomItem ng-repeat="item_video in items_video" ng-click=playVideo(item_video)><div class=RecomImage style="background-image: url('{{ item_video.imageUrl }}'),url('images/icon/default_video.png')"></div><div class=RecomItemTitle>{{ item_video.albumName }}</div></div></div></div><div class=RecomBox><div class=RecomTitle>推荐资讯 <span class=More ng-click=goEduInformation()><span>更多</span> <span class=MoreArrow></span></span></div><div class=InfCntBox><div class=InfItem ng-repeat="item_eduInf in items_eduInf" ng-click=showEduInf(item_eduInf)><div class=InfItemImg><div class=RecomImage style="width:88px;height:60px;background-image: url('{{ item_eduInf.imageUrl }}'),url('images/icon/default_eduInfomation.png')"></div></div><div class=InfItemBrief><div class=InfTitle>{{ item_eduInf.resourceName }}</div><div class=InftAbout><span>{{ item_eduInf.createtime | timeToMinute }}</span></div></div></div></div></div></ion-content></ion-view>
