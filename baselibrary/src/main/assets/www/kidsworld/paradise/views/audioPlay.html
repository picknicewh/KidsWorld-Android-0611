<ion-view title=幼儿听听><ion-nav-bar class=nav-title-slide-ios7 align-title=center></ion-nav-bar><ion-nav-buttons side=left><span class="button ion-chevron-left" ng-click=goBack()></span></ion-nav-buttons><div class=AudioName><div>{{ audioNameCurrent }}</div><span class=loadingText ng-show="loadingTextShow==1">正在获取数据...</span> <span class=loadingText ng-show="loadingTextError==1">歌曲没有加载成功...</span></div><div class=AudioContent ng-hide="lrcFull==1"><div class=previousSong ng-click=playPreviousSong()><span class=button></span></div><div class=SongImg><div class=songCover ng-class="{'songPlaying':songPlaying==1}" style="background-image: url('{{ audioImageCurrent }}'),url('images/icon/default_16_9.png')"></div><span class="button playPause" ng-disabled="loadingTextError==1" ng-class="{'ion-play':songPlaying==0,'ion-pause':songPlaying==1}" ng-click=playOrpause()></span></div><div class=nextSong ng-click=playNextSong()><span class=button></span></div></div><audio id=audioPlayerHide class=AudioPlayer style="display: none;" controls>Your browser does not support the audio tag.</audio><ion-content class=lrcpanel ng-class="{'full':lrcFull==1}"><div class=audioLrc ng-bind-html=audioLrcCurrent></div></ion-content><div class=playMode><div class=blankSpace></div><div class=circleMode ng-click=changeCircleMode()><span class=loop ng-class="{'loop_all':circleMode==0,'loop_single':circleMode==1,'loop_random':circleMode==2}"></span></div><div class=showSrc ng-click=toggleLrc()><span>{{ showSrcTxt }}</span></div><div class=playSheet ng-click=togglePlaylist()><span class="button ion-android-menu"></span></div></div><div class=playList ng-show="showPlaylist==1"><div class=head><span>播放列表({{ listLength | numberTo4 }})</span></div><ion-content class=playListBody><ul><li ng-repeat="item_audio in items_audio"><span ng-click=playSongByIndex($index) ng-class="{'current':$index==currentIndex}">{{ item_audio.name }}</span> <span class="button audioStore" ng-click=store($index) ng-class="{'active':item_audio.attentionid!=null}"></span></li></ul></ion-content><div class=footer ng-click=togglePlaylist()><span>关闭</span></div></div></ion-view>
