<ion-view title=教育资讯><ion-nav-bar class=nav-title-slide-ios7 align-title=center></ion-nav-bar><ion-nav-buttons side=left><span class="button ion-chevron-left" ng-click=goBack()></span></ion-nav-buttons><ion-nav-buttons side=right><span ng-click=goSearch_Inf()>搜索</span></ion-nav-buttons><div class=InfTabsBox><div class=InfTabItem ng-click=changeTab($index) ng-class="{'active':tabCur==$index}" ng-repeat="item_theme in themeList"><span>{{item_theme.themeName}}</span></div></div><ion-content class=InfContent><ion-refresher pulling-text=正在刷新 on-refresh=doRefresh(tabCur)></ion-refresher><div class=InfCnt0Box><div class=InfItem ng-repeat="item_inf in items_inf" ng-click=showInfDet(item_inf)><div class=InfItemImg><div class=RecomImage style="width:88px;height:60px;background-image: url('{{ item_inf.imageUrl }}'),url('images/icon/default_eduInfomation.png')"></div></div><div class=InfItemBrief><div class=InfTitle>{{ item_inf.resourceName }}</div></div></div></div><div class=loadMoreBox><span class=loadMore ng-show="loadState==0" ng-click=loadMoreData(tabCur)>查看更多</span> <span class=moreIcon ng-show="loadState==0" ng-click=loadMoreData(tabCur)></span><ion-spinner icon=bubbles class="spinner-balanced loading" ng-show="loadState==1"></ion-spinner><span class=loadEnd ng-show="loadState==2">没有更多数据了</span></div></ion-content></ion-view>
