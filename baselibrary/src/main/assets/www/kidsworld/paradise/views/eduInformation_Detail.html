<ion-view title=教育资讯><ion-nav-bar class=nav-title-slide-ios7 align-title=center></ion-nav-bar><ion-nav-buttons side=left><span class="button ion-chevron-left" ng-click=goBack()></span></ion-nav-buttons><div class="InfDetTitle eduInf"><span class=TitleText>{{ displayInfName }}</span> <span class="button storeInf" ng-click=store() ng-class="{'active':storeActive}"></span></div><div class="InfDetSubTitle eduInf">{{ displayCreatetime | timeToMinute }}</div><ion-content class="InfDetContent eduInf"><div class=InfDetContent ng-bind-html=displayInfCnt></div><div class=resComment><div class=Title>评论</div><div class=commentBox><div class=image style="background-image:url('{{ currentUser.imgUrl }}'),url('images/icon/default_16_9.png')"></div><span class=inputBefore></span><div class=inputBox><input type=text maxlength=400 placeholder=快来评论吧... ng-model=commentWord ng-focus=scrollToUp() ng-blur=scrollBack()></div><span class=inputAfter></span><div class=commit ng-click=subComment(commentWord) ng-disabled=!commentWord></div></div><div class=commentList><div class=commentLi ng-repeat="item_comment in items_comment"><div class=image style="background-image:url('{{ item_comment.tsImgurl }}'),url('images/icon/default_16_9.png')"></div><span class=imageIcon ng-class="{'student':item_comment.tsType==1 }">{{ item_comment.tsType==1?"学":"师" }}</span><div class=content><div class=info><span>{{ item_comment.tsName }}</span> <span>{{ item_comment.date }}</span></div><div class=detail>{{ item_comment.content }}</div></div></div></div><div class=loadMoreBox><span class=loadMore ng-show="loadState==0" ng-click=loadMoreData()>更多评论</span> <span class=moreIcon ng-show="loadState==0" ng-click=loadMoreData()></span><ion-spinner icon=bubbles class="spinner-balanced loading" ng-show="loadState==1"></ion-spinner><span class=loadEnd ng-show="loadState==2">没有更多评论了</span></div></div></ion-content></ion-view>
