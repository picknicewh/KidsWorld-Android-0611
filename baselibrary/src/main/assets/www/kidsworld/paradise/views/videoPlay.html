<ion-view title=幼儿课堂><ion-content><div class=videoPlayer><video id=videoPlayerMy width=100% controls webkit-playsinline>Your browser does not support the video tag.</video><div class=videoAction><span class="button ion-chevron-left videoPlayBack" ng-click=goBack()></span></div><span class=loadingText ng-show="loadingTextShow==1">正在获取数据...</span> <span class=loadingText ng-show="loadingTextError==1">视频没有加载成功...</span></div><div class=videoCont><div class=videoTitle><span class=titleText>{{ current.title }}</span> <span class=videoPv>已有{{ current.count }}人播放</span> <span class="button store" ng-click=store() ng-class="{'active':current.storeActive}"></span> <span class="button praise" ng-click=praise() ng-class="{'active':current.praiseActive}"></span> <span class="button VideoPlayMore" ng-click=togglePinch()></span></div><div class=videoBeriefe>{{ current.beriefe }}</div></div><div class=SetBox><div class=Title>播单</div><ion-scroll zooming=false direction=x style="height: 90px"><div class=SetVideoBox><div class=SetItem ng-repeat="item_play in items_play" ng-class="{'active':$index==currentIndex}" ng-click=playVideoByIndex($index)><div><img ng-src="{{ item_play.imgUrl }}" onerror="this.src='images/icon/default_16_9.png'"></div></div></div></ion-scroll></div><div class="SelContent RecomForYou"><div class=Title>为您推荐</div><div class=SelItem ng-repeat="item_video in items_video" ng-click=changePlayByThemeid(item_video)><div class=SelImage><img ng-src="{{ item_video.imgUrl }}" onerror="this.src='images/icon/default_16_9.png'"></div><div class=SelItemTitle>{{ item_video.name }}</div><div class=SelItemSubTitle>已有{{ item_video.pvcount | numberTo4 }}人播放</div></div></div></ion-content></ion-view>
