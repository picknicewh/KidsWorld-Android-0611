<ion-view title=幼儿课堂><div class=videoPlayer><video id=videoPlayerMy width=100% controls webkit-playsinline>Your browser does not support the video tag.</video><div class=videoAction><span class="button ion-chevron-left videoPlayBack" ng-click=goBack()></span></div><span class=loadingText ng-show="loadingTextShow==1">正在获取数据...</span> <span class=loadingText ng-show="loadingTextError==1">视频没有加载成功...</span></div><ion-content class=videoPanel><div class=videoCont><div class=videoTitle><span class=titleText>{{ current.title }}</span> <span class=videoPv>已有{{ current.count }}人播放</span> <span class="button store" ng-click=store() ng-class="{'active':current.storeActive}"></span> <span class="button praise" ng-click=praise() ng-class="{'active':current.praiseActive}"></span> <span class="button VideoPlayMore" ng-click=togglePinch()></span></div><div class=videoBeriefe>{{ current.beriefe }}</div></div><div class=SetBox><div class=Title>播单</div><ion-scroll zooming=false direction=x style="height: 90px"><div class=SetVideoBox><div class=SetItem ng-repeat="item_play in items_play" ng-class="{'active':$index==currentIndex}" ng-click=playVideoByIndex($index)><div class=SetImageOut><div class=SetImage style="background-image: url('{{ item_play.imgUrl }}'),url('images/icon/default_16_9.png')"></div></div></div></div></ion-scroll></div><div class="SelContent RecomForYou"><div class=Title>为您推荐</div><div class=SelItem ng-repeat="item_video in items_video" ng-click=changePlayByThemeid(item_video)><div class=SelImage style="background-image: url('{{ item_video.imgUrl }}'),url('images/icon/default_16_9.png')"></div><div class=SelItemTitle>{{ item_video.name }}</div><div class=SelItemSubTitle>已有{{ item_video.pvcount | numberTo4 }}人播放</div></div></div><div class=resComment><div class=Title>评论</div><div class=commentBox><div class=image style="background-image:url('{{ currentUser.imgUrl }}'),url('images/icon/default_16_9.png')"></div><span class=inputBefore></span><div class=inputBox><input type=text maxlength=400 placeholder=快来评论吧... ng-model=commentWord ng-focus=scrollToUp() ng-blur=scrollBack()></div><span class=inputAfter></span><div class=commit ng-click=subComment(commentWord) ng-disabled=!commentWord></div></div><div class=commentList><div class=commentLi ng-repeat="item_comment in items_comment"><div class=image style="background-image:url('{{ item_comment.tsImgurl }}'),url('images/icon/default_16_9.png')"></div><span class=imageIcon ng-class="{'student':item_comment.tsType==1 }">{{ item_comment.tsType==1?"学":"师" }}</span><div class=content><div class=info><span>{{ item_comment.tsName }}</span> <span>{{ item_comment.date }}</span></div><div class=detail>{{ item_comment.content }}</div></div></div></div><div class=loadMoreBox><span class=loadMore ng-show="loadState==0" ng-click=loadMoreData()>更多评论</span> <span class=moreIcon ng-show="loadState==0" ng-click=loadMoreData()></span><ion-spinner icon=bubbles class="spinner-balanced loading" ng-show="loadState==1"></ion-spinner><span class=loadEnd ng-show="loadState==2">没有更多评论了</span></div></div></ion-content></ion-view>
