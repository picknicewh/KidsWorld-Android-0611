<ion-view title=搜索课堂><ion-nav-bar class=nav-title-slide-ios7 align-title=center></ion-nav-bar><ion-nav-buttons side=left><span class="button ion-chevron-left" ng-click=goBack()></span></ion-nav-buttons><div class=search><div class=inbox><img class=search_icon src=images/icon/search_icon.png> <input type=text placeholder=请输入关键字 maxlength=20 class=filter ng-model=keyWord ng-focus=inputFocus() ng-blur=inputBlur()> <img class=clear_icon src=images/icon/clear_icon.png ng-click=reset()></div><button class=button ng-click=search() ng-disabled=!keyWord>搜索</button></div><div class=hisBox ng-show="showHisBox==1||inputFocusing==1"><ul class=hisList><li ng-repeat="item_searchHis in items_searchHis | filter:{'searchHis':keyWord}" ng-click=quickSearch(item_searchHis.searchHis)>{{ item_searchHis.searchHis }}</li></ul></div><ion-content class="searchContent singleSearch" ng-show="showResultBox==1" ng-click=hideHisBox()><div class=SelContent><div class=SelItem ng-repeat="item_video in items_video" ng-click=playVideo(item_video)><div class=SelImage style="background-image: url('{{ item_video.imageUrl }}'),url('images/icon/default_video.png')"></div><div class=SelItemTitle>{{ item_video.resourceName }}</div></div></div><div class=loadMoreBox><span class=loadMore ng-show="loadState==0" ng-click=loadMoreData()>查看更多</span> <span class=moreIcon ng-show="loadState==0" ng-click=loadMoreData()></span><ion-spinner icon=bubbles class="spinner-balanced loading" ng-show="loadState==1"></ion-spinner><span class=loadEnd ng-show="loadState==2">没有更多数据了</span></div></ion-content></ion-view>
