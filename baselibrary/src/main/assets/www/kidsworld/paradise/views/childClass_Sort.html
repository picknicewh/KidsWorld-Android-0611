<ion-view title="{{ typename }}"><ion-nav-bar class=nav-title-slide-ios7 align-title=center></ion-nav-bar><ion-nav-buttons side=left><span class="button ion-chevron-left" ng-click=goBack()></span></ion-nav-buttons><ion-content><div class=SelContent><div class=SelItem ng-repeat="item_video in items_video" ng-click=playVideo(item_video)><div class=SelImage><img src="{{ item_video.imgUrl }}"></div><div class=SelItemTitle>{{ item_video.name }}</div></div></div><div class=loadMoreBox><span class=loadMore ng-show="loadState==0" ng-click=loadMoreData()>查看更多</span> <span class=moreIcon ng-show="loadState==0" ng-click=loadMoreData()></span><ion-spinner icon=bubbles class="spinner-balanced loading" ng-show="loadState==1"></ion-spinner><span class=loadEnd ng-show="loadState==2">没有更多数据了</span></div></ion-content></ion-view>
