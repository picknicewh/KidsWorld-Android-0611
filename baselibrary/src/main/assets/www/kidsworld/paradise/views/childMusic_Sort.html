<ion-view title="{{ typename }}">
    <ion-nav-bar class="nav-title-slide-ios7" align-title="center"></ion-nav-bar>
    <ion-nav-buttons side="left">
        <span class="button ion-chevron-left" ng-click="goBack()"></span>
    </ion-nav-buttons>
    <ion-content>
        <!--精选-->
        <div class="SelContent">
            <div class="SelItem" ng-repeat="item_audio in items_audio" ng-click="playAudio(item_audio)">
                <!--<div class="SelImage">-->
                    <!--<img src="images/temp/recItem01.png" />-->
                <!--</div>-->
                <!--<div class="SelItemTitle">-->
                    <!--大家好大家好大家好-->
                <!--</div>-->
                <!--接后台-->
                <div class="SelImage">
                <img src="{{ item_audio.imgUrl }}" />
                </div>
                <div class="SelItemTitle">
                {{ item_audio.name }}
                </div>
            </div>
        </div>
        <!--加载更多-->
        <div class="loadMoreBox">
            <span class="loadMore" ng-show="loadState==0" ng-click="loadMoreData()">查看更多</span>
            <span class="moreIcon" ng-show="loadState==0" ng-click="loadMoreData()"></span>
            <ion-spinner icon="bubbles" class="spinner-balanced loading" ng-show="loadState==1"></ion-spinner>
            <span class="loadEnd" ng-show="loadState==2">没有更多数据了</span>
        </div>
    </ion-content>
</ion-view>
