<ion-view title=食谱><ion-content class=no-scrollbar><onezone-datepicker datepicker-object=onezoneDatepicker><button class="button button-block button-outline button-positive show-onezone-datepicker"><i class="icon ion-calendar"></i>{{onezoneDatepicker.date | date:'yyyy年 MM月 dd日'}}</button></onezone-datepicker><div class="list no-break"><a class="item item-thumbnail-left footer-line" ng-repeat="item in items"><img src={{(item.cookUrl)[0]}}><h2>{{item.dinnerTime }}</h2><p>{{item.cookName}}</p></a><div class=cont ng-show=pro><span class=no-data>暂无数据</span></div></div></ion-content></ion-view>
