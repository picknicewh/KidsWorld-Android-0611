<ion-view title=请假><ion-content><ul class=list><li ng-repeat="item in items"><div class=askForlv-top><span class=askForlv-app>请假申请</span> <span class=notify-time>{{item.creationTime | dataToday}}</span><div class=askForlv-dis><span class=askForlv-name-dis>姓名:<i>{{item.tsName}}</i></span> <span>时间:<i>{{item.startDate | dataToMinute }}至</i></span> <span style="margin-left: 38px;margin-top: 5px"><i>{{item.endDate | dataToMinute }}</i></span> <span class=askForlv-ill-dis>理由:<i>{{item.cause}}</i></span> <span class=askForlv-line></span></div></div></li></ul><div class=loadMoreBox><span class=loadMore ng-show="loadState==0" ng-click=pullUp()>查看更多</span> <span class=moreIcon ng-show="loadState==0" ng-click=pullUp()></span><ion-spinner icon=bubbles class="spinner-balanced loading" ng-show="loadState==1"></ion-spinner><span class=loadEnd ng-show="loadState==2">没有更多数据了</span></div></ion-content></ion-view>
