<ion-view title="请假">
    <ion-content>
        <!--<ion-refresher pulling-text="正在刷新" on-refresh="doRefresh()"></ion-refresher>-->

            <ul class="list">
                <li ng-repeat="item in items">
                    <div  class="askForlv-top">
                        <span class="askForlv-app">请假申请</span>
                        <span class="notify-time">{{item.creationTime | dataToday}}</span>
                        <div class="askForlv-dis">
                            <span class="askForlv-name-dis">姓名:<i>{{item.tsName}}</i></span>
                            <span>时间:<i>{{item.startDate | dataToMinute }}至</i></span>
                            <span style="margin-left: 38px;margin-top: 5px"><i>{{item.endDate | dataToMinute }}</i></span>
                            <span class="askForlv-ill-dis">理由:<i>{{item.cause}}</i></span>
                            <span class="askForlv-line"></span>
                        </div>
                    </div>
                </li>

                <!--<li class="clear"></li>
                <li class="noMore" ng-show="noMore">没有更多数据了</li>-->
            </ul>

        <!--加载更多-->
        <div class="loadMoreBox">
            <span class="loadMore" ng-show="loadState==0" ng-click="pullUp()">查看更多</span>
            <span class="moreIcon" ng-show="loadState==0" ng-click="pullUp()"></span>
            <ion-spinner icon="bubbles" class="spinner-balanced loading" ng-show="loadState==1"></ion-spinner>
            <span class="loadEnd" ng-show="loadState==2">没有更多数据了</span>
        </div>
      <!--  <ion-infinite-scroll on-infinite="pullUp()" distance="1%" ng-if="doMore">
        </ion-infinite-scroll>
        <div class="cont" ng-show="pro">
            <span class="no-data">暂无数据</span>
        </div>-->

    </ion-content>
